# ===================
# General
# ===================
set -g default-terminal 'tmux-256color'
set -ag terminal-overrides ',xterm-256color:RGB'
set -g mouse on
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g focus-events on
set -sg escape-time 0

# ===================
# Key bindings
# ===================
# Prefix: Ctrl+s (easier than Ctrl+b)
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Vim-style pane navigation
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Don't suspend client
unbind C-z

# ===================
# Windows & Panes
# ===================
# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ===================
# Status bar
# ===================
set -g status-position bottom
set -g status-style bg='#1d2230',fg='#a0a9cb'
set -g status-left '#[fg=#769ff0,bold] #S '
set -g status-right '#[fg=#769ff0] %H:%M '
set -g status-left-length 20

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=#1d2230,bg=#769ff0,bold] #I:#W '

# ===================
# Copy mode (vim-style)
# ===================
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# ===================
# Local config
# ===================
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
